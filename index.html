<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://bootswatch.com/5/materia/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Movie Search App</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand fw-bold">MOVIE APP</a>
        </div>
      </div>
    </nav>

    <section class="mt-5">
      <div class="container">
        <form class="form-floating" id="searchForm">
          <input
            type="text"
            class="form-control"
            id="searchText"
            placeholder="Search Movies"
          />
          <label for="searchText">Search Movies</label>
          <input type="submit" value="Search" class="btn btn-primary mt-3" />
        </form>
      </div>
    </section>

    <section class="mt-5">
      <div class="container">
        <div class="row" id="movies"></div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
